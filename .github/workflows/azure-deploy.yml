# Azure App Service Deployment Workflow
# Deploys Next.js app to Azure App Service
# NOTE: Only runs manually (workflow_dispatch) - not on every push

name: Deploy to Azure App Service

on:
  # DISABLED: Auto-deploy on push (uncomment when ready)
  # push:
  #   branches:
  #     - main
  #     - azure-migration
  workflow_dispatch: # Manual trigger only - go to Actions tab and click "Run workflow"

env:
  AZURE_WEBAPP_NAME: ipnet10 # Your Azure App Service name
  NODE_VERSION: '20.x'

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build Next.js app
        run: npm run build
        env:
          # Build-time environment variables
          NODE_ENV: production
          # Azure SQL connection secrets are set in Azure App Service configuration
          AZURE_SQL_SERVER: ${{ secrets.AZURE_SQL_SERVER }}
          AZURE_SQL_DATABASE: ${{ secrets.AZURE_SQL_DATABASE }}
          AZURE_SQL_USER: ${{ secrets.AZURE_SQL_USER }}
          AZURE_SQL_PASSWORD: ${{ secrets.AZURE_SQL_PASSWORD }}

      - name: Create deployment package
        run: |
          echo "Creating Azure deployment package..."
          mkdir -p deploy
          cp -r .next deploy/.next
          cp -r public deploy/public
          cp package.json deploy/package.json

          
      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: ${{ env.AZURE_WEBAPP_NAME }}
          package: deploy
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}

          
      - name: Deployment Summary
        run: |
          echo "‚úÖ Deployment complete!"
          echo "üåê App URL: https://${{ env.AZURE_WEBAPP_NAME }}.azurewebsites.net"
